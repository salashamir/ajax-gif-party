<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <title>AJAX Giphy Party!</title>
  </head>
  <body>
    <h1 class="primary-heading">Giphy Party!</h1>
    <div class="container">
      <form id="search-gif-form">
        <div class="form-group">
          <input
            type="text"
            name="search-gif"
            id="search-gif"
            placeholder="Enter a search term..."
          />
        </div>
        <button class="btn search-btn" type="submit">Search Giphy!</button>
        <button class="btn remove-btn" type="button">Remove Images</button>
      </form>
      <section class="gif-grid"></section>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.js"></script>
    <script src="app.js"></script>
  </body>
</html>
